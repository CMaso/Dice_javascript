<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Rolling Dice</title>
	
	<link rel="stylesheet" type="text/css" href="stylesDice.css">	

	<script language="javascript">
	function isNormalInteger(str) {
 		var n = Number(str);
		return String(n) === str && n >= 0;
	}

	function rollDice(n) {//simulates rolling n six-sided dice and adds up cumulative total
		var throwCount;
		var diceThrow;
		var total = 0;
		
		for (throwCount=0; throwCount < n; throwCount++) {
			diceThrow = (Math.floor(Math.random() * 6) + 1);
			total=total+diceThrow;
		}
		return total;
	}

	function generate() {
		var intNumDice;
		var strSheet;
		var objInput = document.getElementById("numDice");
		var objGenDiv = document.getElementById("genDiv");

		intNumDice = objInput.value;

		if(!isNormalInteger(intNumDice)) {
			intNumDice = 3;
			objInput.value =3;
			
		}

		strSheet = "<div class='container'><div class='leftCol'>1st Roll:</div><div class='rightCol'>" + rollDice(intNumDice) + "</div></div>";
		strSheet = strSheet + "<div class='container'><div class='leftCol'>2nd Roll:</div><div class='rightCol'>" + rollDice(intNumDice) + "</div></div>";
		strSheet = strSheet + "<div class='container'><div class='leftCol'>3rd Roll:</div><div class='rightCol'>" + rollDice(intNumDice) + "</div></div>";
		strSheet = strSheet + "<div class='container'><div class='leftCol'>4th Roll:</div><div class='rightCol'>" + rollDice(intNumDice) + "</div></div>";
		strSheet = strSheet + "<div class='container'><div class='leftCol'>5th Roll:</div><div class='rightCol'>" + rollDice(intNumDice) + "</div></div>";
		strSheet = strSheet + "<div class='container'><div class='leftCol'>6th Roll:</div><div class='rightCol'>" + rollDice(intNumDice) + "</div></div>";

		objGenDiv.innerHTML = strSheet;
	}
	</script>
</head>

<body>
<div>This page simulates rolling n dice 6 times. You choose n.</div>

<div id="genDiv" class="clear"></div>

<div class="clear">
	<div class="right">How many dice do you want to roll? (Leave blank for 3) :&nbsp;&nbsp;&nbsp;<input type="text" name="numDice" id="numDice" value=""></div>
	<div class="right"><input type="button" value="Roll Dice 6 times" onClick="generate();"></div>
</div>

</body>
</html>
